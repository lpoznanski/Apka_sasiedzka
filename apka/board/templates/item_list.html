{% extends 'base.html' %}
{% block content %}
{% for item in item_list %}
    <div class="card p-3 mt-4" style="background-color: #EDFF7A">
        <h5>Co zaginęło?</h5>
        <p>{{ item.name }}</p>
        <h5>Szczegóły</h5>
        <p>{{ item.description }}</p>
        <h5>Załączniki:</h5>
        <img src="{{ item.photo.url }}" width="100">
        <p class="text-secondary">Dodał(a): {{ item.author }} | {{ item.created_on }}</p>
    </div>
{%  endfor %}
{% endblock %}
